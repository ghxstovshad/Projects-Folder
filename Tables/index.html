<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
   <table border="1">
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="3">Morning Sessions</th>
            <th rowspan="2">Lunch</th>
            <th colspan="2">Afternoon Sessions</th>
        </tr>
        <tr>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Period 3</th>
            <th>Period 4</th>
            <th>Period 5</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td rowspan="5">12:00 - 1:00</td>
            <td>History</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Art</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td colspan="3">Field Trip</td>
            <td colspan="2">Field Trip</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Art</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>History</td>
            <td colspan="3">Art</td>
            <td>Assembly</td>
        </tr>
   </table>
</body>
</html>
